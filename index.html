<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>MTG Counter</title>
    <!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="ui center aligned segment" style="background: black;" id="containerA">
        <div class="ui buttons">
            <button class="ui black button" id="playerSub">-</button>
            <button class="ui button" id="playerAdd">+</button>
        </div>
        <!-- div end for ui buttons 1 -->
        <!-- <div class="ui centered card" id="topSection">
                 <div class="ui modal" id="modalT">
                        <div class="content">
                          <p></p>
                        </div>
                      </div>  -->
                      <!-- end for ui modal topSection -->
            <p id="lifeNumber">20</p>
            <p id="dice1"></p>
            <img class="ui centered large image" id="imageA"
                src="./assets/images/elspethCrop.PNG">
        </div>
        <!-- div end for ui centered card -->
        <!-- <div class="ui horizontal divider"></div> -->
        <div class="ui four item inverted menu" id="taskBar">
            <a class="item" id="refresh">
                <i class="undo icon" id="refresh"></i>
            </a>
            <a class="item" id="diceRoll">
                <i class="fas fa-dice" id="diceRoll"></i>
            </a>
            <a class="item" id="lifeChange">
                <i class="heart icon" id="lifeChange"></i>
            </a>
            <a class="item">
                <i class="user circle icon"></i>
            </a>
        </div>

        <div class="ui centered card" id="bottomSection">
                <!-- <div class="ui modal">
                        <div class="content">
                          <p></p>
                        </div>
                      </div> -->
                      <!-- end for ui modal bottomSection -->
                <p id="lifeOpp">20</p>
            <img class="ui centered large image" id="imageB" src="./assets/images/elspethCrop.PNG">
        </div>
        <div class="ui buttons">
            <button class="ui button" id="oppAdd">+</button>
            <button class="ui black button" id="oppSub">-</button>
        </div>
    </div>
    <!-- div end for ui center aligned segment  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <!-- end of ui-container -->
</body>

</html>
